<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="websocket.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<h1><br><br><br><br><br><br><br><br><br>D.J.K.A.B.L.A.C.K.J.A.C.K.2.1</h1>







<div id="initialPage">

    <div class="row">
        <div class="column2" style="background-color:#66ff99;">
            <h2>LOGING</h2>
            <p>
                <button id="logButton" onclick="log()">log!</button>
                <br>
            </p>
            <h3>If you are registered</h3>
        </div>
        <div class="column2" style="background-color:#ffcccc;">
            <h2>REGISTRATION</h2>
            <p>
                <button id="regButton" onclick="register()">register!</button>
                <br>
            </p>
            <h3>If you are a new player</h3>
        </div>
    </div>

</div>







<div id="regPage">

    <div class="row">
        <div class="column1" style="background-color:#ffcccc;">
            <h2>REGISTRATION</h2>
            <p>
                <input id="namePassword" type="text">
                <button id="nameButton" onclick="sendName()">sendName!</button>
                <button id="passwordButton" onclick="sendPassword()">sendPassword!</button>
                <br>
            </p>
            <h3 id="typeWhat">Type your name</h3>
        </div>
    </div>

</div>



<div id="logPage">

    <div class="row">
        <div class="column1" style="background-color:#66ff99;">
            <h2>LOGING</h2>
            <p>
                <input id="namePassword2" type="text">
                <button id="nameButton2" onclick="sendName2()">sendName!</button>
                <button id="passwordButton2" onclick="sendPassword2()">sendPassword!</button>
                <br>
            </p>
            <h3 id="typeWhat2">Type your name</h3>
        </div>
    </div>

</div>







<div id="tablesPage">

    <div class="row">
        <div class="column1" style="background-color:#66ff99;">
            <h2>TABLES</h2>
            <p>
                <button id="table1" onclick="table1()">table1!</button>
                <button id="table2" onclick="table2()">table2!</button>
                <button id="table3" onclick="table3()">table3!</button>
                <button id="table4" onclick="table4()">table4!</button>
                <button id="table5" onclick="table5()">table5!</button>
                <br>
            </p>
            <h3 id="chooseTable">Choose a table for playing</h3>
        </div>
    </div>

</div>






<div id="mainPage">

    <div class="row">
        <div class="column3" style="background-color:#ffcccc;">
            <h2>Ranking</h2>
            <p>
                <button onclick="refreshRanking()">refresh!</button>
                <br>
            </p>
            <div id="ranking" style="overflow:auto; width:100%; height:180px;">
                Here you can check ranking
            </div>
        </div>
        <div class="column3" style="background-color:#66ff99;">
            <h2>Game</h2>
            <p>
                <button id="addButton" onclick="addCard()">addCard!</button>
                <button id="passButton" onclick="pass()">pass!</button>
                <button id="newButton" onclick="newGame()">newGame!</button>
                <br>
            </p>
            <h3 id="result">Here you can play!!!</h3>
        </div>
        <div class="column3" style="background-color:#ffcccc;">
            <h2>Chat</h2>
            <p>
                <input id="sms" type="text">
                <button onclick="sendMessage()">send!</button>
                <br>
            </p>
            <div id="chat" style="overflow:auto; width:100%; height:180px;">
                Here you can text opponent
            </div>
        </div>
    </div>

</div>



</body>





</html>
