<!DOCTYPE html>
<html>
<head>
    <title>BLACKJACK 21</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="websocket.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="logo" id="logoPanel">
        <!--<img src="logo.png">-->
        <h3 id="typeWhat"></h3><span class="blinking-cursor" id="cursor">|</span>
    </div>

    <div class="main" id="menuPanel">
        <ul>
            <li class="active"><button href="#">Menu</button></li>
            <li><button onclick="refreshRanking()">Ranking</button></li>
            <li><button onclick="refreshChat()">Conversation</button></li>
            <li><button href="#">MyGames</button></li>
            <li><a href="https://pl.wikipedia.org/wiki/Blackjack" target="_blank"><button>AboutGame</button></a></li>
        </ul>
    </div>

    <div class="title" id="titleString">
        <h1>BLACKJACK 21</h1>
    </div>

    <div class="buttons" id="initialPage">
        <button onclick="log()"><b>LOGIN</b></button>
        <button onclick="register()"><b>REGISTER</b></button>
    </div>

    <div class="buttons" id="regPage">
        <input id="namePassword" type="text" placeholder="Type your name...">
        <button id="nameButton" onclick="sendName()">SendName!</button>
        <button id="passwordButton" onclick="sendPassword()">SendPassword!</button>
    </div>

    <div class="buttons" id="logPage">
        <input id="namePassword2" type="text" placeholder="Type your name...">
        <button id="nameButton2" onclick="sendName2()">SendName!</button>
        <button id="passwordButton2" onclick="sendPassword2()" style="display: none;">SendPassword!</button>
    </div>

    <div class="buttons" id="tablesPage">
        <button onclick="table1()"><b>TABLE 1</b></button>
        <button onclick="table2()"><b>TABLE 2</b></button>
        <button onclick="table3()"><b>TABLE 3</b></button>
        <button onclick="table4()"><b>TABLE 4</b></button>
        <button onclick="table5()"><b>TABLE 5</b></button>
    </div>

    <div class="buttons" id="mainPage">
        <button id="addButton" onclick="addCard()">AddCard!</button>
        <button id="passButton" onclick="pass()">Pass!</button>
        <button id="newButton" onclick="newGame()">NewGame!</button>
    </div>

    <div class="ranking" id="rankingPanel">
        <table id="rankingTable">
            <tr>
                <th>LP</th>
                <th>NAME</th>
                <th>POINTS</th>
            </tr>
        </table>
    </div>

    <div class="chat" id="chatPanel">
        <table id="chatTable">
            <tr>
                <th>YOU</th>
                <th>OPPONENT</th>
            </tr>
        </table>
    </div>

    <div class="chatButtons" id="messagePanel">
        <input id="sms" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">SMS</button>
    </div>

    <div class="cards" id="cardsPanel">
        <img src="cardsimages/0.png" id="0">
        <img src="cardsimages/1.png" id="1">
        <img src="cardsimages/2.png" id="2">
